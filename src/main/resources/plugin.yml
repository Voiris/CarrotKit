name: CarrotKit
version: '${project.version}'
main: com.voiris.carrotkit.CarrotKit
api-version: 1.16
prefix: CarrotKit
load: STARTUP
authors: [ Voiris ]
description: Plugin for kits
commands:
  carrotkit:
    aliases:
      - ckit
    permission: carrotkit.main
    usage: /carrotkit [subcommand]
  kits:
    aliases:
      - kit
    usage: /kits [kit-name]
